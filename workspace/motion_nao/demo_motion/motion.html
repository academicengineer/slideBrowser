<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="libqi-js/libs/qimessaging/1.0/qimessaging.js"></script>
    <script type="text/javascript" src="motion.js"></script>
</head>

<body>
    <button type="motion" onclick="clickBtn_neck_up()">首上</button>
    <button type="motion" onclick="clickBtn_neck_down()">首下</button>
    <button type="motion" onclick="clickBtn_neck_l()">首左</button>
    <button type="motion" onclick="clickBtn_neck_r()">首右</button>
    <button type="motion" onclick="clickBtn_neck_default()">首正面</button><br>
    <button type="motion" onclick="clickBtn_lsp()">左肩_pitch</button>
    <button type="motion" onclick="clickBtn_lsr()">左肩_roll</button>
    <button type="motion" onclick="clickBtn_rsp()">右肩_pitch</button>
    <button type="motion" onclick="clickBtn_rsr()">右肩_roll</button><br>
    <button type="motion" onclick="clickBtn_ler()">左肘_roll</button>
    <button type="motion" onclick="clickBtn_ley()">左肘_yaw</button>
    <button type="motion" onclick="clickBtn_rer()">右肘_roll</button>
    <button type="motion" onclick="clickBtn_rey()">右肘_yaw</button><br>
    <button type="motion" onclick="clickBtn_lwy()">左手首_yaw</button>
    <button type="motion" onclick="clickBtn_rwy()">右手首_yaw</button><br>
    <button type="motion" onclick="clickBtn_loh()">左手開</button>
    <button type="motion" onclick="clickBtn_lch()">左手閉</button>
    <button type="motion" onclick="clickBtn_roh()">右手開</button>
    <button type="motion" onclick="clickBtn_rch()">右手閉</button><br>

    <div class="range">
        <label>pitch</label><input type="range" id="range" min="-1" max="1" step="0.1">
        <span id="value">0</span>
    </div>
    <div class="range">
        <label>roll</label><input type="range" id="range2" min="-1" max="1" step="0.1">
        <span id="value2">0</span>
    </div>

    <button type="motion" onclick="clickBtn_ls()">左肩</button>



</body>

</html>
